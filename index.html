<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="checkbox">

        <!-- Sign Up Form -->
        <div class="signup">
            <form id="signupForm">
                <label for="checkbox" aria-hidden="true">Sign Up</label>
                <input id="fullName" type="text" placeholder="Full Name" required>
                <input id="userName" type="text" placeholder="User Name" required>
                <input id="email" type="email" placeholder="Email" required>
                <input id="password" type="password" placeholder="Password" required>
                <button type="button" onclick="userDetail()">SignUp</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="login">
            <form id="loginForm">
                <label for="checkbox" aria-hidden="true">Login<label>
                        <input id="loginEmail" type="email" placeholder="Email" required>
                        <input id="loginPassword" type="password" placeholder="Password" required>
                        <button type="button" onclick="loginUser()          ">Login<button>
            </form>
        </div>
        <div id="loginDiv">
            <p>Don't have an account? <span onclick="showSignup()" >Sign up</span>
            </p>
        </div>

        <div id="signupDiv" style="display:none;">
            <p>Already have an account? <span onclick="showLogin()" >Login</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
